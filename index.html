<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AI-Transcriptor</title>
    <link rel = "icon" href = "brainfavi.png" type = "image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
  </head>
  <body>
    
    <div id="title">AI-Transcriptor-Application</div>
    <div id="controls">
  	 <button class="controlButton" id="recordButton">Record &#x23FA;</button>
  	 <button class="controlButton" id="pauseButton" disabled>Pause &#x23EF;</button>
  	 <button class="controlButton" id="stopButton" disabled>Stop &#x23F9;</button>
    </div>
    <div id="recDisplay" class="notRec"><i id="recSymbol" class="fa fa-microphone-slash" style="font-size:24px"></i></div>
    <!-- <div id="formats">Format: start recording to see sample rate</div> -->
    <div id="statusDisplay"></div>
  	<p id="recording-title" class="hidden"><strong>Saved recordings:</strong></p>
  	<ol id="recordingsList"></ol>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  	<script src="js/recorder.js"></script>
  	<script src="js/app.js"></script>
    <!--<div><object data="transcript.txt"></object></div> -->
  </body>
</html>
